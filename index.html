<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div @mouseleave="timer" @mouseover="stopTimer" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideIndex].image" :alt="slides[slideIndex].title" />
                    <div class="text">
                        <h3>{{slides[slideIndex].title}}</h3>
                        <p>
                            {{slides[slideIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImage" class="prev"></div>
                    <div @click="nextImage" class="next"></div>
                    <div v-for="slide in slides" @click="selectOnClick(slide)" class="thumb" class="active">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
